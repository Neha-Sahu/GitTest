name: Cypress Tests

on:
  push:
    branches: [ cpbranch ]
  pull_request:
    branches: [ cpbranch ]

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npx cypress run

      # This makes screenshots & videos downloadable even when tests PASS
      - name: Upload screenshots & videos (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-and-videos
          path: |
            cypress/screenshots/**/*.png
            cypress/videos/**/*.mp4
          retention-days: 30   # keeps them for 30 days
